<header class="header"><div class="container header-inner">

<main class="container">
<section class="section">
  <h1>ProfileCraft Background Collection</h1>
  <p style="color:#6F7785">Curated, photoreal backdrops for brand-forward portraits.</p>

  <div class="gallery-grid">
    <figure class="figure" data-group="lavender">
      <img src="images/lavender-studio.jpg" alt="Lavender Studio background" loading="lazy">
      <figcaption class="cap">Lavender Studio</figcaption>
    </figure>

    <figure class="figure" data-group="bedroom-calm">
      <img src="images/lavender-bedroom.jpg" alt="Lavender-Ash Bedroom Calm background" loading="lazy">
      <figcaption class="cap">Lavender-Ash Bedroom Calm</figcaption>
    </figure>

    <figure class="figure" data-group="night-lounge">
      <img src="images/night-lounge.jpg" alt="Modern Night Lounge background" loading="lazy">
      <figcaption class="cap">Modern Night Lounge</figcaption>
    </figure>

    <figure class="figure" data-group="love-loft">
      <img src="images/love-loft.jpg" alt="Love Loft background" loading="lazy">
      <figcaption class="cap">Love Loft</figcaption>
    </figure>
  </div>
</section>
</main>
<footer class="footer"><div class="container">© 2025 ProfileCraft</div></footer>
